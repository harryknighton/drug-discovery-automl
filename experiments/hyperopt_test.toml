type = 'nas'

seeds = [0]

[search]
algorithm = 'random'
max_evaluations = 1
search_space = 'simple'
noise_decay = 0.1
loss_explainability_ratio = 0.5
minimise_explainability = true
explainability_proxy = 'JacobianCovariance'

[data]
label_scaler = 'standard'

[training]
max_epochs = 1
early_stop_patience = 30